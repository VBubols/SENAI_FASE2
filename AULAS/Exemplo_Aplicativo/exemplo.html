<h1>Calculadora</h1>

<input type="text" id="n1" placeholder="Digite o primeiro número">
<input type="text" id="n2" placeholder="Digite o segundo número">

<button id="soma" onclick="soma()">+</button>
<button id="subtracao" onclick="sub()">-</button>
<button id="multiplicao" onclick="mult()">*</button>
<button id="divisao" onclick="div()">/</button>

<script>
    let resultado
    function pegaValores() {
        let numero1 = Number(document.getElementById('n1').value)
        let numero2 = Number(document.getElementById('n2').value)
        return [numero1, numero2]
    }
    function soma() {
        const [n1, n2] = pegaValores()
        resultado = n1 + n2
        alert(resultado)
    }
    function sub() {
        const [n1, n2] = pegaValores()
        resultado = n1 - n2
        alert(resultado)
    }
    function mult() {
        const [n1, n2] = pegaValores()
        resultado = n1 * n2
        alert(resultado)
    }
    function div() {
        const [n1, n2] = pegaValores()
        resultado = n1 / n2
        alert(resultado)
    }
</script>
